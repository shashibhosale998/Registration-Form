<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="container">
            <h2>Registration Form </h2>
            <hr>
            <div class="inputform">
                <div class="info">
                    <span class="allinfo">First Name:</span>
                    <input type="text" id="name" placeholder="First Name">
                </div>
                <div class="info">
                    <span class="allinfo">Middle Name:</span>
                    <input type="text" id="name" placeholder="Middle Name">
                </div>
                <div class="info"> <span class="allinfo">Last Name:</span>
                    <input type="text" id="name" placeholder="Last Name"></div>
                <div class="info"><span class="allinfo">Enter Email:</span>
                    <input type="email" id="email" placeholder="Email"></div>
                <div class="info">
                    <span class="allinfo">Enter Number:</span>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="Gender"> <span class="allinfo">Enter Birthday
                        Date:</span>
                    <input type="date" id="birthday" name="birthday">
                </div>

                <div class="info">
                    <span class="allinfo">Enter city name:</span>
                    <input type="text" id="city">
                </div>
                <div class="info">
                    <span class="allinfo">Enter state name:</span>
                    <input type="text" id="city">
                </div>
                <div class="info">
                    <span class="country">Enter country name:</span>
                    <input type="text" id="city">
                </div>
                <div class="info">
                    <span class="gen">Gender:</span>
                    <label class="checkbox">

                        <input type="radio" id="check" name="form">Male
                        <input type="radio" id="check1" name="form">Female
                    </label>
                </div>
            </div>
            <button type="button">Submit</button>
        </div>
    </body>
</html>
